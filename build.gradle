apply plugin: 'eclipse'  
apply plugin: 'java'  
apply plugin: 'war'  
  
webAppDirName = 'myPrpject'  

//指定编译的JDK版本
sourceCompatibility = 1.8
targetCompatibility = 1.8
  
repositories {  
    mavenCentral()  
}  
  
dependencies {  
     compile "org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE"  
	 compile group: 'org.springframework', name: 'spring-tx', version: '5.0.2.RELEASE'
     compile group: 'org.mybatis', name: 'mybatis', version: '3.4.5'
     compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.1'
     compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.2.RELEASE'
     compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '8.5.24'
     compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.8-dmr'
}  